<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styler</title>
    <link rel="stylesheet" href="/Frontend/CSS/styler.css">
</head>

<body>
    <div id="navbar">Navbar</div>
    <div id="style_container">
        <div class="styler_header">Pick Your Time</div>
        <form id="time_picker" action="">
            <input id="date" type="date" required>
            <br>
            <input id="time" type="time" required>
            <select id="time" name="option">
                <option value="" disabled selected>Select Your Time Slot</option>
                <option value="8-9">08:00 AM to 09:00 AM</option>
                <option value="9-10">09:00 AM to 10:00 AM</option>
                <option value="10-11">10:00 AM to 11:00 AM</option>
                <option value="11-12">11:00 AM to 12:00 PM</option>
                <option value="12-13">12:00 PM to 01:00 PM</option>
                <option value="14-15">02:00 PM to 03:00 PM</option>
                <option value="15-16">03:00 PM to 04:00 PM</option>
                <option value="16-17">04:00 PM to 05:00 PM</option>
                <option value="17-18">05:00 PM to 06:00 PM</option>
            </select>
            <br>
            <input id="time_btn" type="submit" value="done">
        </form>
        <div class="styler_header">Choose Styler</div>
        <div id="styler_grid">
            <div class="styler_card">
                <img class="styler_img" width="100%"
                    src="https://images.pexels.com/photos/1680172/pexels-photo-1680172.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="styler_image">
                <div class="styler_name">Jhone Doe</div>
                <button>Book Appointment</button>
            </div>
            <div class="styler_card">
                <img class="styler_img" width="100%"
                    src="https://plus.unsplash.com/premium_photo-1661759523015-f71f86d87273?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                    alt="styler_image">

                <button>Book Appointment</button>
            </div>
            <div class="styler_card"><img class="styler_img" width="100%"

                    alt="styler_image">
                <div class="styler_name">Jhone Doe</div>
                <button>Book Appointment</button>
            </div>
